name: CI/CD Flask Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          # VÃ©rifie la syntaxe Python comme test de base
          python -m compileall app/

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build, Tag and Push Docker image
        run: |
          docker build -t devops-flask-app ./app
          docker tag devops-flask-app ${{ secrets.DOCKER_USERNAME }}/devops-flask-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-flask-app:latest

